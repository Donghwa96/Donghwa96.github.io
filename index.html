<!DOCTYPE html>
	<html>
	<head>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<meta charset="utf-8">
		<style>
		      .row {
		      	margin: auto;
		      	width: auto;
		      	text-align: center;
		      }
		      #first-line1, #first-line2,#first-line3 {
		      	margin: auto;
		      	width: auto;
		      	border: 3px solid blue;
		      	text-align: center;
		      }
		      #first-line4,#first-line5,#first-line6 {
		      	margin: auto;
		      	width: auto;
		      	border: 5px solid green;
		      	text-align: center;
		      }
		     
		  </style>
	</head>
	<body>
		<title>gallery</title>
		<h1 style="text-align: center; margin-top: 100px; margin-bottom: 30px">gallery</h1>

		<div>
			<div class="row">
				<div id="first-line1">
					<p><img src="photo/flower.jpg"></p>
				</div>
				<div id="first-line2">
					<p><img src="photo/taco.jpg"></p>
				</div>
				<div id="first-line3">
					<p><img src="photo/icecream.jpg"></p>
				</div>
			</div>
			<div class="row">
				<div id="first-line4">
					<p><img src="photo/beer.jpg"></p>
				</div>	
				<div id="first-line5">
					<p><img src="photo/tacoyaki.jpg"></p>
				</div>
				<div id="first-line6">
					<p><img src="photo/chicken.jpg"></p>
			</div>
		</div>
	</body>
	</html>
